plugins {
	id 'org.springframework.boot' version '2.1.4.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'idv.zjh'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile group: 'org.webjars', name: 'vue', version: '2.5.16'
	compile group: 'org.webjars.npm', name: 'vuex', version: '3.1.0'
	compile group: 'org.webjars.npm', name: 'vue-router', version: '3.0.2'
	compile group: 'org.webjars.npm', name: 'axios', version: '0.18.0'
	compile group: 'org.webjars.bower', name: 'jquery', version: '3.3.1'
}
